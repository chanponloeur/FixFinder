<!DOCTYPE html>
<html lang="km">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../asstes/css/bootstrap.css">
    <link rel="stylesheet" href="../asstes/css/style.css">
</head>

<body>
    <main>
        <section class="login d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row card-container">

                    <!-- Form Side -->

                    <div class="col-12 form-side ">

                        <!-- Back Icon -->
                        <div class="mb-3">
                            <a href="Forgot.html" class="back-link text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i> ត្រឡប់ទៅកាន់ Forgot
                            </a>
                        </div>


                        <div class="text-center">
                            <div class=" logo-form text-center my-3">
                                <img src="../asstes/img/image.login.register/logo-2 (1).png" alt="Logo"
                                    class="img-fluid">
                            </div>
                            <h2 class="fw-bold mb-3">បញ្ចាក់អត្តសញ្ញាណ</h2>
                            <p class="text-muted mb-4">
                                យើងបានផ្ញើកូដបញ្ជាក់ទៅអ៊ីមែលរបស់អ្នក។ សូមបញ្ចូលកូដ ៤ ខ្ទង់ខាងក្រោម។
                            </p>
                        </div>

                        <!-- Verification Form -->
                        <form class="needs-validation" action="home.html" method="get" novalidate>
                            <!-- Verification Code -->
                            <div class="d-flex justify-content-between mb-4 otp-inputs">
                                <input type="text" maxlength="1" class="form-control text-center" inputmode="numeric"
                                    pattern="[0-9]*" required>
                                <input type="text" maxlength="1" class="form-control text-center" inputmode="numeric"
                                    pattern="[0-9]*" required>
                                <input type="text" maxlength="1" class="form-control text-center" inputmode="numeric"
                                    pattern="[0-9]*" required>
                                <input type="text" maxlength="1" class="form-control text-center" inputmode="numeric"
                                    pattern="[0-9]*" required>
                            </div>

                            <!-- Submit -->
                            <a href="now_password.html" class="btn submit-btn w-100 py-2">បញ្ជាក់</a>

                            <!-- Resend code -->
                            <div class="mt-3 text-center">
                                <span class="small">មិនបានទទួលកូដទេ? </span>
                                <a href="verify.html" class="small fw-semibold">ផ្ញើម្ដងទៀត</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="../asstes/js/bootstrap.bundle.min.js"></script>
</body>
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });

        // Auto move focus between OTP inputs
        const inputs = document.querySelectorAll('.otp-inputs input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', () => {
                input.value = input.value.replace(/[^0-9]/g, '');
                if (input.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === "Backspace" && input.value === "" && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    })();
</script>

</html>
