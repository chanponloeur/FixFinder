<!DOCTYPE html>
<html lang="km">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>បញ្ចូលពាក្យសម្ងាត់ថ្មី</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../asstes/css/bootstrap.css">
    <link rel="stylesheet" href="../asstes/css/style.css">
    <link rel="stylesheet" href="../asstes/css/bootstrap.css">
    <link rel="stylesheet" href="../asstes/css/style.css">
</head>

<body>
    <main>
        <section class="login d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row card-container">

                    <!-- Form Side -->
                    <div class="col-12 form-side ">

                        <!-- Back Icon -->
                        <div class="mb-3">
                            <a href="Forgot.html" class="back-link text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i> ត្រឡប់ទៅកាន់ Forgot
                            </a>
                        </div>

                        <div class="text-center">
                            <div class="logo-form text-center my-3">
                                <img src="../asstes/img/image.login.register/logo-2 (1).png" alt="Logo"
                                    class="img-fluid">
                            </div>
                            <h2 class="fw-bold mb-3">បញ្ចូលពាក្យសម្ងាត់ថ្មី</h2>
                            <p class="text-muted mb-4">
                                សូមបញ្ចូលពាក្យសម្ងាត់ថ្មីរបស់អ្នក និងបញ្ជាក់វា។
                            </p>
                        </div>

                        <!-- Password Form -->
                        <form class="needs-validation" action="home.html" method="post" novalidate>

                            <!-- New Password -->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="newPassword"
                                    placeholder="ពាក្យសម្ងាត់ថ្មី" required>
                                <label for="newPassword">ពាក្យសម្ងាត់ថ្មី</label>
                                <div class="invalid-feedback">
                                    សូមបញ្ចូលពាក្យសម្ងាត់ថ្មី។
                                </div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword"
                                    placeholder="បញ្ជាក់ពាក្យសម្ងាត់" required>
                                <label for="confirmPassword">បញ្ជាក់ពាក្យសម្ងាត់</label>
                                <div class="invalid-feedback">
                                    សូមបញ្ជាក់ពាក្យសម្ងាត់ម្តងទៀត។
                                </div>
                            </div>

                            <!-- Submit -->
                            <a href="home.html" class="btn submit-btn w-100 py-2">បញ្ជាក់</a>
                        </form>


                    </div>

                </div>
            </div>
        </section>
    </main>

    <script src="../asstes/js/bootstrap.bundle.min.js"></script>
    <script>
        (() => {
            'use strict';
            const form = document.querySelector('.needs-validation');

            form.addEventListener('submit', event => {
                const newPassword = document.getElementById('newPassword');
                const confirmPassword = document.getElementById('confirmPassword');

                if (!form.checkValidity() || newPassword.value !== confirmPassword.value) {
                    event.preventDefault();
                    event.stopPropagation();

                    if (newPassword.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity("Passwords do not match");
                    } else {
                        confirmPassword.setCustomValidity("");
                    }
                }

                form.classList.add('was-validated');
            }, false);
        })();
    </script>
</body>

</html>
