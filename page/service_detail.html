<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details</title>
    <link rel="stylesheet" href="../asstes/css/bootstrap.css">
    <link rel="stylesheet" href="../asstes/icon/font_awsome_6/fontawesome-6.2.0/css/all.css">
    <link rel="stylesheet" href="../asstes/css/style.css">
</head>

<body>
    <main>
        <section class="banner-service vh-100 d-none">
            <div class="banner-img position-absolute">
                <img src="../asstes/img/service-img/service-img/repairman_ride_car.jpg" alt="" class="img-fluid">
            </div>
            <div class="title text-white align-content-center position-absolute w-100">
                <div class="container">
                    <h5 class="fw-bold" data-aos="zoom-out-left">អស់បញ្ហារាល់ពេលមានបញ្ហាយាន្តយន្តនៅតាមដងវិថី</h5>
                    <h2 data-aos="fade-right">ជួបជាមួយ គេហទំព័រ <span class="text-primary fw-bold">Fix Finder</span>
                    </h2>
                    <h2 data-aos="fade-left">សេវាកម្មរហ័ស និង​ គុណភាពក្នុងការជួសជុល</h2>
                    <a type="button" href="#service-area" class="btn btn-outline-primary"
                        data-aos="fade-right">មើលបន្ថែម <span><i class="fa-solid fa-arrow-right"></i></span></a>
                </div>
            </div>
        </section>
        <section class="service-detail py-5 bg-light">
            <div class="container">
                <h2 class="text-center">ព័ត៍មានលម្អិតអំពីការជួសជុល</h2>
                <div class="row py-4">
                    <div class="col-12 col-xl-6">
                        <div id="carouselExampleInterval" class="carousel slide  data-bs-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="10000">
                                    <img src="../asstes/img/service-img/service-img/car_repair_on_road_1.jpg" class="d-block w-100 rounded-2" alt="...">
                                </div>
                                <div class="carousel-item" data-bs-interval="2000">
                                    <img src="../asstes/img/service-img/service-img/paint_house.jpg" class="d-block w-100 rounded-2" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="../asstes/img/service-img/service-img/moto_repir_on_road.jpg" class="d-block w-100 rounded-2" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-xl-6 bg-white rounded-2">
                        <h4 class="text-center py-3 text-primary">ព័ត៍មានបន្ថែម</h4>
                        <div class="py-3 d-flex justify-content-evenly"><p>លេខទូរស័ព្ទ​</p> <p>09876567</p></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../asstes/js/bootstrap.bundle.min.js"></script>
</body>

</html>
