<!DOCTYPE html>
<html lang="km">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <section class="login d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row card-container">

                    <!-- Form Side -->
                    <div class="col-12 form-side p-5 bg-white">

                        <!-- Back Icon -->
                        <div class="mb-3">
                            <a href="login.html" class="back-link text-decoration-none">
                                <i class="fas fa-arrow-left me-2"></i>
                            </a>
                        </div>
                        <div>
                            <h5 class="mb-4 fw-semibold text-primary">FixFinder</h5>
                            <h2 class="fw-bold mb-3">ភ្លេចពាក្យសម្ងាត់?</h2>
                            <p class="text-muted mb-4">
                                បញ្ចូលអ៊ីមែលរបស់អ្នក ដើម្បីទទួលបានតំណកំណត់ពាក្យសម្ងាត់ឡើងវិញ។
                            </p>
                        </div>

                        <form class="needs-validation" novalidate>
                            <!-- Email -->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="forgotEmail" placeholder="name@example.com"
                                    required>
                                <label for="forgotEmail">អាសយដ្ឋានអ៊ីមែល</label>
                                <div class="invalid-feedback">សូមបញ្ចូលអ៊ីមែលត្រឹមត្រូវ។</div>
                            </div>

                            <!-- Submit -->
                            <button type="submit" class="btn submit-btn w-100 py-2"><a
                                    href="verify.html">ផ្ញើតំណកំណត់ពាក្យសម្ងាត់</a></button>

                            <!-- Back to login -->
                            <div class="mt-3 text-center">
                                <a href="login.html" class="small">ត្រឡប់ទៅចូលគណនី</a>
                            </div>
                        </form>
                    </div>

                    <!-- Image Side -->


                </div>
            </div>
        </section>
    </main>

    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
