<!DOCTYPE html>
<html lang="km">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Profile</title>

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <!--css-->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="bg-light">

    <div class="container py-3">
        <div class="card shadow-sm">

            <!-- Cover -->
            <div class="profile-cover">
                <button class="btn btn-light btn-sm cover-action">
                    <i class="fa-solid fa-pen"></i>
                </button>

                <!-- Avatar -->
                <div class="avatar-wrap">
                    <div class="avatar">
                        <span class="camera"><i class="fa-solid fa-camera"></i></span>
                    </div>
                </div>
            </div>

            <!-- Header -->
            <div class="profile-header">
                <div class="d-flex flex-wrap align-items-center gap-2">
                    <h5 class="mb-0">Hai Sok</h5>
                    <span class="pill">គណនីថ្មីកំពុងកំណត់</span>
                </div>
                <div class="d-flex flex-wrap align-items-center gap-3 mt-1">
                    <span class="handle">@haisok15155657</span>
                </div>

                <div class="d-flex flex-wrap gap-3 mt-1 stat">
                    <span>0 ប្រកាសថ្មី</span>
                    <span>•</span>
                    <span>0 អ្នកតាម</span>
                </div>

                <div class="d-flex justify-content-end mt-2">
                    <button class="btn btn-outline-secondary btn-sm">
                        គ្រប់គ្រង
                    </button>
                </div>
            </div>

            <!-- Body -->
            <div class="px-3 pb-4">
                <!-- Search row -->
                <div class="row g-2 align-items-center">
                    <div class="col-12 col-lg-6">
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input class="form-control" type="text" placeholder="ស្វែងរក..." />
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="input-group">
                            <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                                ប្រភេទដំណឹង
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">ទាំងអស់</a></li>
                                <li><a class="dropdown-item" href="#">ប្រកាស</a></li>
                                <li><a class="dropdown-item" href="#">មិត្តភក្តិ</a></li>
                            </ul>
                            <input class="form-control" type="text" placeholder="ជ្រើសរើស..." />
                            <button class="btn btn-outline-secondary"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Tabs summary -->
                <div class="tabs-bar mt-2">
                    <div>សកម្ម (0)</div>
                    <div>រកមិត្ត (0)</div>
                </div>

                <!-- Empty state -->
                <div class="empty-card mt-3">
                    <div>
                        <div class="empty-icon"><i class="fa-regular fa-image"></i></div>
                        <p class="mb-3 text-secondary">អ៊ុយ! ផ្ទៃទំព័ររបស់អ្នកមិនទាន់មានរូបភាពទេ។ សូមបន្ថែមរូបមួយសិន។
                        </p>
                        <button class="btn btn-orange">
                            បន្ថែមរូបភាពដំបូង
                        </button>
                    </div>
                </div>
            </div>
            <!-- /Body -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
