<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crextio - Login</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <section class="login d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row card-container">

                    <!-- Form Side -->
                    <div class="col-lg-6 form-side">
                        <div>
                            <h5 class="mb-4 fw-semibold">FixFinder</h5>
                            <h2 class="fw-bold mb-3">ចូលទៅគណនីរបស់អ្នក</h2>
                            <p class="text-muted mb-4">បញ្ចូលអ៊ីមែល និងពាក្យសម្ងាត់របស់អ្នក។</p>
                        </div>

                        <form class="needs-validation" novalidate>
                            <!-- Email -->
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" required>
                                <div class="invalid-feedback">Please enter your email.</div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <input type="password" class="form-control" placeholder="Password" required>
                                <div class="invalid-feedback">Please enter your password.</div>
                            </div>

                            <!-- Submit Button -->
                            <button type="submit" class="btn submit-btn w-100 py-2">ចូល</button>

                            <!-- Social Buttons -->
                            <div class="d-flex gap-2 mt-3">
                                <button type="button" class="btn btn-dark w-50">
                                    <i class="fab fa-apple me-2 text-white"></i>Apple
                                </button>
                                <button type="button" class="btn btn-danger w-50">
                                    <i class="fab fa-google me-2 text-white"></i>Google
                                </button>
                            </div>

                            <!-- Links -->
                            <div class="d-flex justify-content-between mt-4 small text-muted">
                                <span>មិនមានគណនីមែនទេ? <a href="#">ចុះឈ្មោះ</a></span>
                                <a href="#">ភ្លេចពាក្យសម្ងាត់?</a>
                            </div>
                        </form>
                    </div>

                    <!-- Image Side -->
                    <div class="col-lg-6 image-side"></div>

                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap Validation Script -->
    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
